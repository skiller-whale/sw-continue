name: Tagged Release

# Automatically create a release when a tag is pushed matching v*.*.* format
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup packages
        uses: ./.github/actions/setup-packages

      - name: Setup core component
        uses: ./.github/actions/setup-component
        with:
          component: core
          include-root: true

      - name: Build core
        run: |
          cd core
          npm run build

      - name: Setup VSCode extension
        uses: ./.github/actions/setup-component
        with:
          component: vscode
          include-root: false

      - name: Update VSCode version
        working-directory: extensions/vscode
        run: npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build VSCode extension
        working-directory: extensions/vscode
        run: npm run build

      - name: Package VSCode extension as VSIX
        working-directory: extensions/vscode
        run: |
          npx vsce package -o sw-continue-vscode-${{ steps.tag_version.outputs.version }}.vsix
          ls -lh sw-continue-vscode-*.vsix

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if this is a prerelease (contains alpha, beta, rc, etc)
          VERSION="${{ steps.tag_version.outputs.version }}"
          PRERELEASE_FLAG=""
          if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "v$VERSION" \
            extensions/vscode/sw-continue-vscode-$VERSION.vsix \
            --title "sw-continue v$VERSION" \
            --notes "VS Code Extension VSIX" \
            $PRERELEASE_FLAG

      - name: Output download URLs
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          echo "Release created successfully!"
          echo ""
          echo "Download URLs:"
          echo "CLI Tarball: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-cli-$VERSION.tar.gz"
          echo "VSCode VSIX: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-vscode-$VERSION.vsix"
