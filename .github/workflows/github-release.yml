name: GitHub Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup packages
        uses: ./.github/actions/setup-packages

      - name: Setup core component
        uses: ./.github/actions/setup-component
        with:
          component: core
          include-root: true

      - name: Build core
        run: |
          cd core
          npm run build

      - name: Install CLI dependencies
        working-directory: extensions/cli
        run: npm ci

      - name: Build CLI
        working-directory: extensions/cli
        run: npm run build

      - name: Update CLI version
        working-directory: extensions/cli
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Create CLI tarball
        working-directory: extensions/cli
        run: |
          tar -czf sw-continue-cli-${{ inputs.version }}.tar.gz dist/ package.json
          ls -lh sw-continue-cli-*.tar.gz

      - name: Setup VSCode extension
        uses: ./.github/actions/setup-component
        with:
          component: vscode
          include-root: false

      - name: Update VSCode version
        working-directory: extensions/vscode
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build VSCode extension
        working-directory: extensions/vscode
        run: npm run build

      - name: Package VSCode extension as VSIX
        working-directory: extensions/vscode
        run: |
          npx vsce package -o sw-continue-vscode-${{ inputs.version }}.vsix
          ls -lh sw-continue-vscode-*.vsix

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create git tag
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

          # Create GitHub release with artifacts
          PRERELEASE_FLAG=""
          if [[ "${{ inputs.prerelease }}" == "true" ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "v${{ inputs.version }}" \
            extensions/cli/sw-continue-cli-${{ inputs.version }}.tar.gz \
            extensions/vscode/sw-continue-vscode-${{ inputs.version }}.vsix \
            --title "sw-continue v${{ inputs.version }}" \
            --notes "## Downloads

**CLI** - Extract and run \`./dist/cn.js\` or add to your PATH
- Tarball: sw-continue-cli-${{ inputs.version }}.tar.gz

**VS Code Extension** - Install directly in VS Code
- VSIX: sw-continue-vscode-${{ inputs.version }}.vsix" \
            $PRERELEASE_FLAG

      - name: Output download URLs
        run: |
          echo "Release created successfully!"
          echo ""
          echo "Download URLs:"
          echo "CLI Tarball: https://github.com/${{ github.repository }}/releases/download/v${{ inputs.version }}/sw-continue-cli-${{ inputs.version }}.tar.gz"
          echo "VSCode VSIX: https://github.com/${{ github.repository }}/releases/download/v${{ inputs.version }}/sw-continue-vscode-${{ inputs.version }}.vsix"
