name: GitHub Release

on:
  push:
    branches:
      - "release/[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Get version from branch name
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/heads/release/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup packages
        uses: ./.github/actions/setup-packages

      - name: Setup core component
        uses: ./.github/actions/setup-component
        with:
          component: core
          include-root: true

      - name: Build core
        run: |
          cd core
          npm run build

      - name: Setup gui component
        uses: ./.github/actions/setup-component
        with:
          component: gui
          include-packages: false

      - name: Build GUI
        run: |
          cd gui
          npm run build --max-old-space-size=4096
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Setup VSCode extension
        uses: ./.github/actions/setup-component
        with:
          component: vscode
          include-root: false

      - name: Update VSCode version
        working-directory: extensions/vscode
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build VSCode extension
        working-directory: extensions/vscode
        run: npm run prepackage

      - name: Package extension (build artifacts)
        working-directory: extensions/vscode
        run: npm run package

      - name: Package VSCode extension as VSIX
        working-directory: extensions/vscode
        run: |
          npx vsce package -o sw-continue-vscode-${{ steps.version.outputs.version }}.vsix --no-dependencies
          ls -lh sw-continue-vscode-*.vsix

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create git tag (force overwrite if it exists)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f "v$VERSION"
          git push origin "v$VERSION" --force

          # Check if this is a prerelease (contains alpha, beta, rc, etc)
          PRERELEASE_FLAG=""
          if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Delete old release if it exists
          gh release delete "v$VERSION" --yes || true

          gh release create "v$VERSION" \
            extensions/vscode/sw-continue-vscode-$VERSION.vsix \
            --title "sw-continue v$VERSION" \
            --notes "VS Code Extension VSIX" \
            $PRERELEASE_FLAG

      - name: Output download URLs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Release created successfully!"
          echo ""
          echo "Download URLs:"
          echo "CLI Tarball: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-cli-$VERSION.tar.gz"
          echo "VSCode VSIX: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-vscode-$VERSION.vsix"
